
spring:
  profiles:
    active: db, server, oauth
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  jackson:
    serialization:
      indent-output: true
  sql:
    init:
      mode: always

